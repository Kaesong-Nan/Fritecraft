commandString: pet

# If set to true, EchoPet will automatically download and install
# new updates.
autoUpdate: false

# If -autoUpdate- is set to false, EchoPet will notify certain
# players of new updates if they are available (if set to true).
checkForUpdates: false

# If true, Pets saved to a MySQL Database will override
# those saved to a file (Default and AutoSave Pets)
sql:
  overrideFile: true
  use: true
  host: localhost
  port: 3306
  database: base
  username: localuser
  password: fritegirl
petNames:
  My Pet: allow
petNamesRegexMatching: true
petNamesRegex: []
stripDiacriticsFromNames: true

# Connects to Mojang session servers to attempt to fix human skins
enableHumanSkinFixing: true

# Auto-load pets from last session
loadSavedPets: true

# When true, if -loadSavedPets-
# is set to false, Pets will
# still be loaded when
# players switch worlds
multiworldLoadOverride: true

# Send message that pet was loaded if -loadSavedPets- is true
sendLoadMessage: true

# For all data values forced, EchoPet will notify the player
# (if set to true).
sendForceMessage: true
worlds:
  Bouquenia: true
  enableByDefault: true
worldguard:
  regions:
    echopet: true
    allowByDefault: true
  regionEnterCheck: true

# Test is the particle trail name
# ParticleName is the name of the particle to display.
# Interval - Time in ticks to display the particle
# Count - Amount of particles to display
# X, Y, Z - Offset from the pets location. Particle will displa on that point'
# X, Y, Z Offset - From the pets location to the x,y,z offse the particle will display.'
trails:
  test:
    particleName: FLAME
    permission: echopet.pet.trail.test
    interval: 1
    speed: 0
    count: 2
    x: 0
    y: 0
    z: 0
    xOffset: 0
    yOffset: 0
    zOffset: 0
