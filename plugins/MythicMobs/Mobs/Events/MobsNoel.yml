BouleRouge:
  Mobtype: OCELOT
  Disguise:
    Type: skeleton
  Display: 'Boule Rouge'
  Health: 5
  Damage: 0
  Skills:
  - effect:particles{particle=snowshovel;amount=10;hs=0.5;vs=0.5} ~onTimer:5 @self
  - potion{t=INVISIBILITY;d=999999999;l=2} @Self ~onSpawn 1
  Equipment:
  - BouleRouge:4
  - 0:3
  - 0:2
  - 0:1
  - 0:0
  Drops:
  - BouleRouge 1 1
  Options:
    AlwaysShowName: false
    MaxCombatDistance: 20
    PreventOtherDrops: true
    FollowRange: 10
    PreventRandomEquipment: true
    MovementSpeed: 0.3
  AIGoalSelectors:
  - 0 clear
  - 1 fleeplayers
  AITargetSelectors:
  - 0 clear

