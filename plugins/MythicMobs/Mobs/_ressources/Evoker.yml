#
# These example files show you some of the basic attributes and
# skills MythicMobs can use. Far more is possible!

Johnny:
  Mobtype: Vindicator
  Health: 100
  Display: 'Johnny'
  Skills:
  - potion{type=REGENERATION;lvl=3;duration=3000} @Self ~onTimer:500
  BossBar:
    Enabled: true
    Title: 'Vindicator'
    Range: 10
    Color: WHITE
    Style: SEGMENTED_10
  Options:
    Despawn: false
    KnockbackResistance: 1.0
    PreventRandomEquipment: true
  Equipment:
  - 0:4
  - 0:3
  - 0:2
  - 0:1
  - lame_spectrale:0
