  location: Bouquenia, 611.700, 90.565, 908.461
  lines:
  - '&6Têtes de monstres'
  - Il est possible d'obtenir les têtes des
  - différents monstres de Bouquenia.
  - Pour cela, il suffit d'en tuer suffisamment.
  - Si le monstre est relativement facile à
  - vaincre, ou abondant, il faudra en
  - tuer beaucoup plus que pour les
  - monstres les plus féroces.
  - (les versions élites ne comptent que pour un)
