  - '&6Versions Elite'
  - Il existe des variantes d'élite
  - de la plupart des monstres classiques.
  - Ils ont souvent des effets en plus,
  - font plus de dégats, et ont plus de vie.
  - Leur fréquence d'apparition est de 1%.
  - Ils sont très dangerereux, mais
  - ils ont plus de loot !
