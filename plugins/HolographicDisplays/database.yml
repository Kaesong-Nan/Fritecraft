  location: Bouquenia, 415.360, 80.200, 969.957
  lines:
  - '&6&lLes Anomalies'
  - Il y a 9 Anomalies dans Bouquenia.
  - Ces endroits corrompus provoquent
  - des effets néfastes comme la faim
  - ou la faiblesse, mais aussi la lenteur.
  - Mais le plus grand danger vient des
  - abominations qui y résident.
  - Les Emissaires de La Faim sont sûrement
  - les créatures les plus redoutables de Bouquenia.
  - Inutile de les affronter sans un bon équipement.
  - Mais chaque anomalie comporte
  - un petit trésor, tout au bout ...
