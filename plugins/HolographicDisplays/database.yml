tuto4:
  location: HUB, 492.700, 42.940, 25.312
  lines:
  - '&6Monde Ressource'
  - Le serveur dispose d'un monde de ressources,
  - dans lequel tout est autorisé.
  - Il est cependant possible d'installer une parcelle
  - qui protège du grief, et donc de construire.
  - Il est possible de miner dans ce monde
  - sans avoir besoin de permissions spécifiques.
  - '&7(Il faut être citoyen pour construire sur Bouquenia)'
tuto1:
  location: HUB, 506.400, 36.750, 15.700
  lines:
  - '&6Pack de ressource'
  - Le serveur dispose de son propre pack
  - de ressource, disponnible sur le
  - site du serveur &7(www.fritecraft.fr)
  - Il est obligatoire de l'utiliser pour
  - réellement profiter du serveur, car
  - certains batiments sont construits
  - en fonction de ce pack.
  - '&7(Il vous faut également Optifine)'
tuto2:
  location: HUB, 506.486, 36.564, 27.700
  lines:
  - '&6Bouquenia'
  - '&eBouquenia &fest le monde principal du serveur.'
  - Vous y trouverez les bâtiments administratifs,
  - des PNJs, le marché, les portails Nether et End,
  - les mini-jeux, les boss, l'hôtel, etc...
  - '&f'
  - Il est possible de construire sur ce monde,
  - mais à condition d'être citoyen, et d'avoir
  - délimité une &aparcelle protégé&f.
  - '&7(3h + niveau 150)'
tuto5:
  location: HUB, 512.700, 34.742, 32.555
  lines:
  - '&6Quetes'
  - Le serveur dispose d'un &asystème de quêtes&f.
  - Tout se passe dans un journal.
  - Presque tous les PNJs peuvent être
  - impliqués dans une quête.
  - Pour en savoir plus sur le fonctionnement
  - des quêtes, visitez le &eCentre Culturel &f!
  - '&7(Obligatoire pour devenir citoyen)'
tuto6:
  location: HUB, 519.443, 34.687, 39.300
  lines:
  - '&6Protections'
  - Plusieurs plugins anti-grief sont installés.
  - Les feux et explosions sont désactivés
  - sur le monde principal, tout comme le PvP
  - ou le vol, et même le spam.
  - '&7(explosions autorisées sur monde ressources)'
  - '&f'
  - Les joueurs doivent protéger eux-mêmes
  - leur construction, avec une parcelle sécurisée.
  - Plus d'infos à la &eCaserne de Bouquenia &f!
tuto7:
  location: HUB, 526.700, 34.946, 21.367
  lines:
  - '&6Commandes'
  - Pour réduire le nombre de commandes
  - à apprendre, le serveur utilise
  - des pancartes et des menus.
  - Pour utiliser une pancarte,
  - un clic droit suffit.
  - Pratiquement tous les menus et fonctions
  - peuvent être accédés avec &aune montre&f.
  - Un clic droit avec une montre ouvrira
  - le "&6Menu Principal&f".
tuto9:
  location: HUB, 529.469, 34.564, 35.700
  lines:
  - '&6Monstres'
  - Les monstres de Fritecraft sont
  - plus coriaces que normalement !
  - Ils ont plus de vie (+50%), et
  - font plus mal (un demi coeur de plus).
  - Les monstres du Nether sont
  - encore pire, mais il va
  - falloir en débloquer l'accès !
  - '&7(Plus d''infos dans une quête du tutoriel)'
tuto10:
  location: HUB, 529.577, 34.625, 29.700
  lines:
  - '&6Coeurs'
  - Vous commencez avec 10 coeurs.
  - Pour avoir plus de coeurs, c'est
  - en terminant certaines quêtes.
  - Le maximum de coeurs est de 40
  - mais les 10 derniers sont assez durs à
  - obtenir.
  - '&7(Les quêtes qui donnent des coeurs sont indiquées)'
