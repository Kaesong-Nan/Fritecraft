    material: NAME_TAG
    data: 0
    displayname: '&6Titre&f: &6{deluxetags_identifier}'
    lore:
    - '{deluxetags_tag}'
    - '{deluxetags_description}'
  divider_item:
    material: STAINED_GLASS_PANE
    data: 15
    displayname: ''
    lore: []
  has_tag_item:
    material: SKULL_ITEM
    data: 3
    displayname: '&eCurrent tag&f: &6{deluxetags_identifier}'
    lore:
    - '{deluxetags_tag}'
    - Click to remove your current tag
  no_tag_item:
    material: SKULL_ITEM
    data: 3
    displayname: '&cYou don''t have a tag set!'
    lore:
    - '&7Click a tag above to select one!'
  exit_item:
    material: IRON_DOOR
    data: 0
    displayname: '&cClick to exit'
    lore:
    - '&7Exit the tags menu'
