Mute:
  Broadcast: true
  Silence:
    Join_Messages: true
    Quit_Messages: true
    Kick_Messages: true
    Death_Messages: true
  Disabled_Commands_During_Mute:
  - me
  - tell
  - msg
  - r
  - w
Packets:
  Enabled: true
  Tab_Complete:
    Disable: true
    Disable_Only_In_Commands: true
    Allow_When_Message_Has_Space: true
    Allow_When_Length_Above: 0
Rules:
  Check_Chat: true
  Check_Commands: true
  Check_Signs: false
  Check_Packets: true
  Packets:
    Deserialize_Json: true
Console:
  Filter:
    Enabled: true
    Filter_Console_Messages:
    - '[Slimefun] Saving Blocks for World'
    - '[BuycraftX] Fetched due players (0 found).'
    - '[BuycraftX] Fetching all due players...'
    - UltraCosmetics -> initial SQLLoader to reduce lag when table is large
Signs:
  Duplication:
    Deny_Signs_With_Same_Text: false
    Alert_Staff: true
    Block_When_Violates_A_Rule: true
    Drop_Sign: true
Sound_Notify:
  Enabled: true
  Notify_Only_When_Afk: true
  Notify_Only_If_Prefixed_With: '@'
  Sound: ENTITY_CHICKEN_EGG, 1F, 1.5F
  Enabled_In_Commands:
  - msg
  - tell
  - t
  - w
  - r
Groups:
  Enabled: false
  Always_Check_Updates: false
  Group_List:
    trusted:
      Message_Delay: 0
    guest:
      Message_Delay: 0
      Command_Delay: 0
    vip:
      Join_Message: '&6[VIP] &e%player has joined the game'
      Leave_Message: '&6[VIP] &e%player has left the game'
      Kick_Message: none
Updater:
  Enabled: true
  Notify: true
  Download: true
  Check_Notes: true
Writer:
  Write_Chat_Communication: true
  Strip_Colors: true
  Ignore_Players:
  - ignoredAdmin
  Write_Commands:
  - tell
Minimum_Players_To_Enable_Checks: 0
Op_Has_Permissions: true
Regex_Timeout_Milis: 100
Locale: fr
Log_Lag_Over_Milis: 100
Verbose_Rules: true
Silent_Startup: true
Reset_Cache_On_Quit: false
Debug: false
Version: 4
Enforce_New_Line: false
Listener_Priority:
  Formatter: NORMAL
  Checker: NORMAL
