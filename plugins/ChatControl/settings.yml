Anti_Bot:
  Rejoin_Delay_Seconds: 4
  Block_Actions_Until_Moved:
    Chat: false
Anti_Caps:
  Enabled: true
  Warn_Player: true
  Ignore_Usernames: false
  Min_Message_Length: 5
  Min_Caps_Percentage: 50
  Min_Caps_In_A_Row: 5
  Whitelist:
  - OMG
  - LOL
  - WTF
  - WOW
  - ROFL
Anti_Spam:
  Similarity_Check:
    Ignore_Special_Characters: true
    Ignore_Duplicate_Characters: false
    Ignore_First_Arguments_In_Commands: true
  Commands:
    Delay_Between_Commands: 0
    Similar_Percentage_Block: 0
    Whitelist_Similarity:
    - tell
    - pm
    - t
    - w
    - r
    Whitelist_Delay:
    - spawn
    - home
  Chat:
    Delay_Between_Messages: 1
    Similar_Percentage_Block: 0
    Regex_In_Whitelist: false
    Whitelist_Similarity:
    - hello
    - hey
    Whitelist_Delay:
    - true
Chat:
  Formatter:
    Enabled: true
    Message_Format: '%vault_prefix% %player&r {deluxetags_tag} &7[{jobs}&7]  &f: %message '
    Global_Message_Format: '%player &7[{jobs}&7] &8(global)&f: %message'
    Spy_Message_Format: '&8SPY: [%world&8]&f %pl_prefix%player:%pl_suffix %message'
    Ranged_Mode: false
    Range: 100.0
  Grammar:
    Insert_Dot:
      Enabled: false
      Min_Message_Length: 5
    Capitalize:
      Enabled: false
      Min_Message_Length: 5
Clear:
  Broadcast: true
  Do_Not_Clear_For_Staff: true
  Console_Lines_To_Clear: 300
