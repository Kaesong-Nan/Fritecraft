# Author @Stashenko
# Keep in mind that variables wont work for some lines, when it will for anothers :)
# Just keep them where there are now and everything will be ok :)
# Some lines can have global variables set. For player who will be effected. In example /heal Zrips then Zrips data will be used
# [playerName] to show target player name
# [playerDisplayName] to show target player display name
# [lvl] to show target player level
# [exp] to show target player total exp
# [hp] to show target player health
# [maxHp] to show target player max health
# [hunger] to show target player hunger level
# [gameMode] to show target player gamemode
# Sender is console or player who performs command. In example Zrips performs /heal Zhax then Zrips data will be used
# [senderName] to show Sender player name
# [senderDisplayName] to show Sender player display name
# [senderLvl] to show Sender player level
# [senderExp] to show Sender player total exp
# [senderHp] to show Sender player health
# [senderMaxHp] to show Sender player max health
# [senderHunger] to show Sender player hunger level
# [senderGameMode] to show Sender player gamemode
# Source is player which is being used for extra info. In example Zrips performs /tp Zhax Zrips then Zhax data will be used as its location is being taken for new player location
# [sourceName] to show Sender player name
# [sourceDisplayName] to show Sender player display name
# [sourceLvl] to show Sender player level
# [sourceExp] to show Sender player total exp
# [sourceHp] to show Sender player health
# [sourceMaxHp] to show Sender player max health
# [sourceHunger] to show Sender player hunger level
# [sourceGameMode] to show Sender player gamemode
# ***********************************************
# Some lines supports option to send them to custom places, like action bar, title, sub title or even create JSON/clickable messages
# If line starts with !actionbar! then player will get action bar message defined after this variable
# If line starts with !title! then player will get title message defined after this variable, in adition it can contain !subtitle! which will add subtitle message
# To include clickable messages: <T>Text</T><H>Hover text</H><C>command</C><SC>Suggested text</SC>
# <T> and </T> required, other is optional
# Use \n to break line
# To have more than one JSON message use <Next>
# <CC> performs command from console once
# <CCI> performs command from console every time player clicks text
# <CCI> performs command from console every time player clicks text
# <URL> includes url

