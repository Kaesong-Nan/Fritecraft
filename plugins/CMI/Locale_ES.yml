    help:
      info: Mostrar un mensaje en la barra superior a un jugador.
      args: '[jugador/all] (-t:[tiempo]) (-n:nombreDeLaBarra) (-p:[valorMax/actual])
        (-c:[color]) (-s:[1,6,10,12,20]) (-cmd:"command;;command2") (-a:[ticks]) [mensaje]'
      explanation:
      - Se puede utilizar PlaceHolderAPI para mostrar la progresión
      - Puedes definir el tiempo en diferentes valores, siendo 1s un segundo y 1m
