        PlaceHolderAPI para mostrar información dinámica
      - 'Ejemplos:'
      - /cmi bossbar Darmix nombreDeLaBarra
      - /cmi bossbarmsg all -t:1s -p:%server_max_players%/%server_online% -n:prueba
        -c:red &2Rango de la barra %server_online%/%server_max_players% &e%cmi_user_name%
      - /cmi bossbarmsg all -p:+1 -n:prueba - añade un uno por ciento a la progresión
        de la barra
      - /cmi bossbarmsg all -p:-1 -n:prueba - quita un uno por ciento a la progresión
        de la barra
      - /cmi bossbarmsg all -s:10 -n:prueba - muestra una barra de 10 segmentos
