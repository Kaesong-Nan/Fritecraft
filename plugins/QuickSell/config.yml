# 
# Name: QuickSell
# Author: mrCookieSlime
# 
# Do not modify the Config while the Server is running
# otherwise bad things might happen!
# 
# This Plugin also requires CS-CoreLib to run!
# If you don't have it installed already, its going to be
# automatically installed for you
# 
# This Plugin utilises an Auto-Updater. If you want to turn that off,
# simply set options -> auto-update to false
options:
  auto-update: true
  sell-gui-rows: 3
  locked-item: STAINED_GLASS_PANE-14
  sign-prefix: '&7[&eSell&7]'
  sellall-sign-prefix: '&a&oSell All'
  pregenerate-all-item-prices: false
  enable-menu-line: true
  enable-commands: true
shop:
  enable-hierarchy: false
  enable-logging: true
boosters:
  extension-mode: false
  refresh-every: 10
commands-on-sell: []
sound:
  enabled: true
  sound: ORB_PICKUP
shops:
  A:
    name: '&9A - Shop'
    permission: QuickSell.shop.A
    itemtype: CHEST
    lore: []
    amount: 1
    inheritance: []
    price:
      COBBLESTONE: 0.0
  Blocs:
    name: Blocs
    amount: 1
    itemtype: CHEST
    lore: []
    permission: QuickSell.shop.Blocs
    inheritance: []
    price:
      COBBLESTONE: 0.10000000000000014
      WOOD: 0.10000000000000014
      LOG: 0.40000000000000013
      OBSIDIAN: 0.30000000000000016
      MOSSY_COBBLESTONE: 0.20000000000000015
      WOOL: 0.40000000000000013
      NETHERRACK: 0.10000000000000014
      SOUL_SAND: 0.20000000000000015
      DIRT: 0.10000000000000014
      STAINED_CLAY: 0.10000000000000014
      LOG_2: 0.40000000000000013
      PRISMARINE: 0.20000000000000015
      SMOOTH_BRICK: 0.10000000000000014
      SKULL_ITEM: 8.0
  Food:
    name: Food
    amount: 1
    itemtype: CHEST
    lore: []
    permission: QuickSell.shop.Food
    inheritance: []
    price:
      COBBLESTONE: 0.0
list:
- Blocs
- Food
